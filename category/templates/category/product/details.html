{% extends 'category/base.html' %}
{% block title %}
  {{ product.name }}
{% endblock %}
{% block content %}

<div class="container">
        <div class="row">
            <div class="col-xl-6">
                    <img src="{{ product.images.url }}" alt="no_img" >
            </div>
            <div class="col-xl-6">
                <h1>{{ product.name }}</h1>
                <p>{{ product.description  }}</p>

                <button type="button" value="Previous Page" class="btn btn-outline-warning" onClick="window.history.back();return false;">
                    Powrot
                </button>
            </div>
        </div>
</div>

{% endblock %}
